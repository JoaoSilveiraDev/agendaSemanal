<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda Semanal</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./calendario.png" alt="calendario" class="cabecalho__imagem">
    </header>
    <main class="apresentacao">
            <div class="apresentacao__caixa" id="segunda">
                <header class="cabecalho__div">
                    <h4>Segunda-Feira</h4>
                </header>
                <main class="apresentacao__div" id="textoSegunda"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao1">Salvar</button>
                    <button class="botao" id="botao11">Apagar</button>
                </footer>
            </div>
            <div class="apresentacao__caixa" id="terca">
                <header class="cabecalho__div">
                    <h4>Terça-Feira</h4>
                </header>
                <main class="apresentacao__div" id="textoTerca"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao2">Salvar</button>
                    <button class="botao" id="botao12">Apagar</button>
                </footer>
            </div>
            <div class="apresentacao__caixa" id="quarta">
                <header class="cabecalho__div">
                    <h4>Quarta-Feira</h4>
                </header>
                <main class="apresentacao__div" id="textoQuarta"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao3">Salvar</button>
                    <button class="botao" id="botao13">Apagar</button>
                </footer>
            </div>
            <div class="apresentacao__caixa" id="quinta">
                <header class="cabecalho__div">
                    <h4>Quinta-Feira</h4>
                </header>
                <main class="apresentacao__div" id="textoQuinta"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao4">Salvar</button>
                    <button class="botao" id="botao14">Apagar</button>
                </footer>
            </div>
            <div class="apresentacao__caixa" id="sexta">
                <header class="cabecalho__div">
                    <h4>Sexta-Feira</h4>
                </header>
                <main class="apresentacao__div" id="textoSexta"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao5">Salvar</button>
                    <button class="botao" id="botao15">Apagar</button>
                </footer>
            </div>
            <div class="apresentacao__caixa" id="sabado">
                <header class="cabecalho__div">
                    <h4>Sábado</h4>
                </header>
                <main class="apresentacao__div" id="textoSabado"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao6">Salvar</button>
                    <button class="botao" id="botao16">Apagar</button>
                </footer>
            </div>
            <div class="apresentacao__caixa" id="domingo">
                <header class="cabecalho__div">
                    <h4>Domingo</h4>
                </header>
                <main class="apresentacao__div" id="textoDomingo"></main>
                <footer class="rodape__div">
                    <button class="botao" id="botao7">Salvar</button>
                    <button class="botao" id="botao17">Apagar</button>
                </footer>
            </div>
     </main>
    <footer class="rodape">
        <h4 class="rodape__texto">Calendário Semanal</h4>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
